<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Advanced Drop-down Menu | CodingNepal</title>
    <link rel="stylesheet" href="IdiomasDisponibles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <nav>
        <div class="drop-btn">
            Drop down <span class="fas fa-caret-down"></span>
        </div>
        <div class="tooltip">
        </div>
        <div class="wrapper">
            <ul class="menu-bar">
                <li>
                    <div class="icon">
                        <span class="fas fa-home"></span></div>
                    Home
                </li>
            </ul>
        </div>
    </nav>

    <script>
        const drop_btn = document.querySelector(".drop-btn span");
        const tooltip = document.querySelector(".tooltip");
        const menu_wrapper = document.querySelector(".wrapper");
        const menu_bar = document.querySelector(".menu-bar");
       
       
        drop_btn.onclick = (() => {
            menu_wrapper.classList.toggle("show");
            tooltip.classList.toggle("show");
        });
    
    </script>

</body>

</html>
